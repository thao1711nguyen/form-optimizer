<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      <h1>画面仕様</h1>
        <form class="mt-5">
          <!-- 1 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">契約名義（第一名義）</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">第一名義のフリガナ</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 2 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">契約名義（第二名義）</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">第二名義のフリガナ</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 3 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">ご使用場所供給地点特定番号</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 4 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">（ご使用場所）郵便番号</legend>
              <div class="col-sm-3 input-group mb-3" style="width: 30%;">
                <input type="text" class="form-control" placeholder="XXX" aria-label="Username">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="XXXX" aria-label="Server">
              </div>
            </fieldset>
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">（ご使用場所）都道府県</legend>
              <div class="col-sm-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </fieldset>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">（ご使用場所）市区町村</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">（ご使用場所）町名・丁目・番地・号</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">（ご使用場所）建物名・部屋番号</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 5 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-md-2 col-sm-2 pt-0">業務用/産業用の区分選択</legend>
              <div class="col-sm-10">
                <div class="d-flex">
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="業務用" checked>
                      <label class="form-check-label" for="gridRadios1">
                        業務用
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="産業用">
                      <label class="form-check-label" for="gridRadios2">
                        産業用
                      </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- 6 -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">業種・使用用途</legend>
              <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </fieldset>
            <!-- 7 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">業種・使用用途（その他記入欄）</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 8 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">年間予定使用電力量</legend>
              <div class="col-sm-3 input-group mb-3" style="width: 30%;">
                <input type="text" class="form-control" placeholder="" aria-label="">
                <span class="input-group-text">kwh</span>
              </div>
            </fieldset>
            <!-- 9 -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">計量日</legend>
              <div class="col input-group mb-3">
                <div class="col-sm-1">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <span class="input-group-text">日</span>
              </div>
            </fieldset>
            <!-- 10 -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">"供給開始希望月
                （2024年度：2024年4月1日以降開始）"</legend>
              <div class="col-sm-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm-2">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </fieldset>
            <!-- 11 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-md-2 col-sm-2 pt-0">自家発補給電力の有無</legend>
              <div class="col-sm-10">
                <div class="d-flex">
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        First radio
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Second radio
                      </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- 12 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-md-2 col-sm-2 pt-0">予備線の有無</legend>
              <div class="col-sm-10">
                <div class="d-flex">
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        First radio
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Second radio
                      </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- 13 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">予備線の契約電力</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 14 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-md-2 col-sm-2 pt-0">予備電源の有無</legend>
              <div class="col-sm-10">
                <div class="d-flex">
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        First radio
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Second radio
                      </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- 15 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">予備電源の契約電力</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 16 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">（領収証はがき郵送先）郵便番号</legend>
              <div class="col-sm-3 input-group mb-3" style="width: 30%;">
                <input type="text" class="form-control" placeholder="XXX" aria-label="">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="XXXX" aria-label="">
              </div>
            </fieldset>
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">（領収証はがき郵送先）都道府県</legend>
              <div class="col-sm-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </fieldset>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">（領収証はがき郵送先）市区町村</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">（領収証はがき郵送先）町名・丁目・番地・号</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">（領収証はがき郵送先）建物名・部屋番号</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 17  -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">第一郵送先名義</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">第一郵送先名義のフリガナ（半角カタカナ）</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 18 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">第二郵送先名義</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">第二郵送先名義のフリガナ（半角カタカナ）</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 19 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">ご契約者さまのご連絡先</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 20 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">現在の小売電気事業者名称</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 21 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">現在の小売電気事業者との契約番号</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 22 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">現在の契約電力</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 23 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">電気主任技術者の変更有無</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 24 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-md-2 col-sm-2 pt-0">電気主任技術者の会社名</legend>
              <div class="col-sm-10">
                <div class="d-flex">
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        First radio
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Second radio
                      </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- 25 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">電気主任技術者の氏名(姓)</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">電気主任技術者の氏名(名)</legend>
              <div class="col-sm-5 input-group mb-3" style="width: 50%;">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
            </fieldset>
            <!-- 26 -->
            <div class="row mb-3">
              <label for="inputEmail3" class="col-md-2 col-sm-2 col-form-label">電気主任技術者の連絡先電話番号</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- 27 -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-md-2 col-sm-2 pt-0">京葉ガスの都市ガス使用の有無</legend>
              <div class="col-sm-10">
                <div class="d-flex">
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        First radio
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Second radio
                      </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- 28 -->
            <div class="row mb-3">
              <label for="textarea" class="align-self-start col-sm-2 col-form-label pt-0">その他（自由記入欄）</label>
              <div class="col-sm-10 mt-1">
                  <textarea class="form-control" id="textarea" style="width: 100%"></textarea>
              </div>
          </div>


            
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
