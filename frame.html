<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <form>
          

            <!-- ------------------------------ -->
            <!-- two radios -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-md-2 col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="d-flex">
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        First radio
                      </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Second radio
                      </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <!-- textarea -->
            <div class="row mb-3">
                <label for="textarea" class="align-self-start col-md-2 col-sm-2 col-form-label pt-0">Content</label>
                <div class="col-sm-10 mt-1">
                    <textarea class="form-control" id="textarea" style="width: 50%"></textarea>
                </div>
            </div>
            <!-- select -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">Select</legend>
              <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </fieldset>
            <!-- 2 selects -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">Select</legend>
              <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </fieldset>
            

            <!-- input groups: input-text-input -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">Select</legend>
              <div class="col input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
            </fieldset>
            <!-- input groups: text-input text-input -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">Select</legend>
              <div class="col input-group mb-3">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">-</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
            </fieldset>
            <!-- input groups: select text -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">Select</legend>
              <div class="col input-group mb-3">
                <div class="col-sm-5">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <span class="input-group-text">-</span>
              </div>
            </fieldset>
            <!-- input groups: input-text -->
            <fieldset class="row mb-3">
              <legend class="col-md-2 col-form-label col-sm-2 pt-0">Select</legend>
              <div class="col input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">-</span>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
